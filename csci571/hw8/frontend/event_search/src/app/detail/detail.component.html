<div class="container-fluid mt-3" *ngIf="this.searchResultMessageService.detailCard">
  <div id="details-div" class="mx-auto col-12 col-md-10 col-lg-6 mt-5 ">
    <div id="details-eventname-div" style="min-height: 100px;">
      <a (click)="back()">back</a>
    </div>
    <div>
      <mat-tab-group mat-align-tabs="center" backgroundColor="primary" >
        <mat-tab label="Events" class="my-mat-tab">
          <div style="min-height: 400px;">
            <div *ngIf="this.searchResultMessageService.detailCard.eventdetail.isContainData" class="row" style="margin-left: 0px;margin-right: 0px; padding-right:0px;padding-left: 0px;">
              <div id="eventinfo" class="col-12 col-lg-6 d-inline-block">
                <div *ngIf="this.searchResultMessageService.detailCard.eventdetail.data.localDate">
                  <h3 style="color:#97fff9">Date</h3>
                  <p style="display:inline;color: white;">{{this.searchResultMessageService.detailCard.eventdetail.data.localDate}} </p>
                  <p style="display:inline;color: white;" *ngIf="this.searchResultMessageService.detailCard.eventdetail.data.localTime">
                    {{this.searchResultMessageService.detailCard.eventdetail.data.localTime}}</p>
                </div>
                
              </div>
              <div id="eventmap" class="col-12 col-lg-6 d-inline-block">
                <div *ngIf="this.searchResultMessageService.detailCard.eventdetail.data.imgurl" class="text-center " style="display: flex;align-items: center;max-width: 100%; max-height: 100%;">
                  <img class="mx-auto d-block col-8" 
                    [src]="this.searchResultMessageService.detailCard.eventdetail.data.imgurl">>
                </div>
              </div>
              <div id="twittersoonlink" class="col-12"></div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Artist/Teams" class="my-mat-tab">
          <div id="carouselExample" class="carousel slide" style="min-height: 400px;"
            *ngIf="this.searchResultMessageService.detailCard.artistsdetail.isContainData">
            <div class="carousel-inner">
              <div class="carousel-item active">
                xxxxxxxxxxx
              </div>
              <div class="carousel-item">
                ssssssssssss
              </div>
              <div class="carousel-item">d
                dddddddddddddddd
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div id="carouselExample2" class="carousel slide d-flex justify-content-center align-items-center"
            style="min-height: 400px;" *ngIf="!this.searchResultMessageService.detailCard.artistsdetail.isContainData">
            <div class="rounded mt-6 col-10" style="background-color: white;color:red; text-align: center;"><b>No music
                related artist details to show</b></div>
          </div>
        </mat-tab>

        <mat-tab label="Venue" class="my-mat-tab">
          <div style="min-height: 400px;">

          </div>
        </mat-tab>

      </mat-tab-group>
    </div>
  </div>
  <div style="height: 30px;">

  </div>
</div>
