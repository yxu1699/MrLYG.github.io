<div class="container-fluid text-center align-middle"
  *ngIf="this.searchResultMessageService.serachResult && this.searchResultMessageService.serachResultisShow"
  style="margin-top: 7rem!important;"
  >
  <div id="resultFalse" style="background-color: white;"
    *ngIf="!this.searchResultMessageService.serachResult.iscontainData"
    class="row mx-auto col-8 col-md-8 col-lg-8 ml-2 mr-2"
    style="background-color: white;color:red; text-align: center;border-radius: 20px;font-size: 20px;">
    <b>No results available</b>
  </div>
  <!-- *ngIf="this.searchResultMessageService.serachResult.iscontainData" -->
  <div id="result" *ngIf="this.searchResultMessageService.serachResult.iscontainData"
    class="row mx-auto col-12 col-md-10 col-lg-8 ml-2 mr-2 mt-5 table-responsive " style="border-radius: 10px;">
    <table class="table table-striped table-dark rounded">
      <thead>
        <tr>
          <th class="col-2">Date/Time</th>
          <th class="col-2">Icon</th>
          <th class="col-4">Event</th>
          <th class="col-1">Genre</th>
          <th class="col-3">Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr style=" cursor: pointer;" *ngFor="let event of this.searchResultMessageService.serachResult.data"
          (click)="getDetail(event.id)">
          <td>
            <span *ngIf="event.date">{{ event.date }}</span><br>
            <span *ngIf="event.time">{{ event.time }}</span>
          </td>

          <td>
            <img style="width: 70px;height: 70px;" *ngIf="event.icon" src={{event.icon}} alt="icon">
          </td>
          <td>
            <span *ngIf="event.eventname">{{ event.eventname }}</span>
          </td>

          <td>
            <span *ngIf="event.genre">{{ event.genre }}</span>
          </td>
          <td>
            <span *ngIf="event.venue">{{ event.venue }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
