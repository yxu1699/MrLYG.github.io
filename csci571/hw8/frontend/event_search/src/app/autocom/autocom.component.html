<div class="wrapper">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search Movie" [(ngModel)]="keyword" [matAutocomplete]="auto"
      [formControl]="suggestCtrl" >
    <!-- <button *ngIf="keyword" matSuffix mat-icon-button aria-label="Clear" (click)="clearSelection()">
      <mat-icon>close</mat-icon>
    </button> -->
    <mat-autocomplete [panelWidth]="400" #auto="matAutocomplete" (optionSelected)="onSelected()"
      [displayWith]="displayWith">
      <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let suggest of filteredSuggestes" [value]="suggest">
          <span>{{suggest.name}}</span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
